    <header class="mt-5 pt-5">
        <div class="container">
            <div class="text-center">
                <h1 class="poppins-bold fs-1">Entre em contato</h1>

                <div class="row row-cols-1 row-cols-md-3 mb-3 mt-5">
                    <div>
                        <p class="poppins-bold">Horário</p>
                        <p class="mt-1">Disponibilidade todos os dias</p>
                    </div>
                    <div>
                        <p class="poppins-bold">Email</p>
                        <p class="mt-1">contato@superexpansao.com.br</p>
                    </div>
                    <div>
                        <p class="poppins-bold">Telefone</p>
                        <p class="mt-1">(11) 94517-3799</p>
                    </div>
                </div>
                
                <div class="mt-5">
                    <h2>Ficou com alguma dúvida?</h2>
                    <p class="mt-2">Entre em contato com nossa equipe</p>
                </div>
            </div>
            <form class="row g-3 mt-5 mx-auto" style="max-width: 700px;">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Nome *</label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-md-6">
                  <label for="inputLastName" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-12 mt-3">
                    <label for="inputEmail" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                  </div>
                <div class="col-12 mt-3">
                  <label for="inputMessage" class="form-label">Mensagem *</label>
                  <textarea class="form-control" id="inputMessage" required style="height: 200px;"> </textarea>
                </div>
                <div class="col-12 mt-5 text-center">
                  <button type="submit" class="btn btn-lg btn-form">Enviar</button>
                </div>
              </form>
        </div>
    </header>
