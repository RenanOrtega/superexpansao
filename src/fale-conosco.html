    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/font.css">

    <meta name="twitter:card" content="summary">
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark">
        <div class="container ">
            <a class="navbar-brand" href="index.html">SuperExpansão</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="o-que-fazemos.html">O que fazemos</a>

                    <li class="nav-item">
                        <a class="nav-link" href="quem-somos.html">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nossos-cases.html">Nossos cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fale-conosco.html">Fale conosco</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-5" style="max-width: 400px;">
                <h1 class="helvetica-bold fs-1 mb-5 text-center">Entre em contato</h1>
                <div class="p-3 text-center">
                    <p class="helvetica-bold">Horário</p>
                    <p class="mt-1">Disponibilidade todos os dias</p>
                    <p class="helvetica-bold mt-3">Email</p>
                    <p class="mt-1">contato@superexpansao.com.br</p>
                    <p class="helvetica-bold mt-3">Telefone</p>
                    <p class="mt-1">(11) 94517-3799</p>
                </div>
            </div>
            <div class="form-container mt-3 ms-md-3 ">
                <div class="fs-5">
                    <h2>Ficou com alguma dúvida?</h2>
                    <p class="mb-4">Mande um email para a nossa equipe</p>
                </div>
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="b0c4d88a-629c-433d-bc57-d825b868d7fb">
                    <input type="checkbox" name="botcheck" id="" style="display: none;">
                    <input type="hidden" name="from_name" value="SuperExpansao">
                    <input type="hidden" name="subject" value="Contato">
                    <input type="hidden" name="redirect" value="http://127.0.0.1:5500/src/fale-conosco.html">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="firstName" class="form-label helvetica-bold">Nome *</label>
                            <input type="text" class="form-control" id="firstName" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label helvetica-bold">Sobrenome</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label helvetica-bold">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label helvetica-bold">Mensagem *</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-form">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
